<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tm-iframe-dialog demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">import "../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
import "../node_modules/@polymer/iron-demo-helpers/demo-snippet.js";
import "../node_modules/@polymer/paper-button/paper-button.js";</script>

    <script type="module" src="../tm-iframe-dialog.js"></script>

    </head><custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        paper-button {
          /*padding-top: 1vh;*/
          /*padding-bottom: 1vh;*/
          border: solid lightgray 1px;
        }
        div.title {
          padding-bottom: 2vh;
          display: flex;
          flex-direction: column;
        }
        ul > li {
          font-size: 12px;
        }
      </style>
    </custom-style>
  
  
    <script>function openDialog() {
  let demo = document.getElementById('demo');
  let dialog = demo.getElementsByTagName('tm-iframe-dialog')[0];
  console.log('DEMO: ', dialog);
  dialog.open();
}</script>

    <div class="vertical-section-container centered">
      <div class="title">
        <h3>Basic tm-iframe-dialog demo</h3>
        <div class="buttons">
          <paper-button onclick="openDialog()">Open Dialog</paper-button>
        </div>
        <ul>
          <li>Loading external pages will only work if Cross-Origin security concerns are addressed.</li>
        </ul>
      </div>


      <demo-snippet id="demo">
        <template>
          <!--<tm-iframe-dialog title="Polymer web component tm-iframe-dialog GitHub repository/" src="google-screenshot.html"></tm-iframe-dialog>-->
          <tm-iframe-dialog title="Polymer web component tm-iframe-dialog GitHub repository/" src="https://google.com"></tm-iframe-dialog>
        </template>
      </demo-snippet>
    </div>
  

</html>
